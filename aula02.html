<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Aula 02</title>
</head>
<body>
	<h1>Operadores Matemáticos</h1>
	



	<script>
		var x=10, y=5;

		console.log("X, Y = "+x,y);
		console.log("Soma X + Y = ",x+y);
		console.log("Subtração X - Y = ",x-y);
		console.log("Multiplicação X * Y = ",x*y);
		console.log("Divisão X / Y = ",x/y);
		console.log("Resto X % Y = ",x%y);
		console.log("X = X + Y, X += Y = ",x+=y);
		console.log("X = X - Y, X -= Y = ",x-=y);
		console.log("X = X * Y, X *= Y = ",x*=y);
		console.log("X = X / Y, X *= Y = ",x/=y);
	</script>
</body>
</html>
