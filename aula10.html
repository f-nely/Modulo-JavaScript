<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Eventos Inline</title>
</head>
<body>
	<div id="app">
		<input onkeypress="mostraAlerta()">
		<button onclick="mostraAlerta()>Click here</button>
	</div>

	<script>
	function mostraAlerta(){
		alert('Button was clicked');
	}	

	</script>
</body>
</html>
