<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Estrutura de repetição</title>
</head>
<body>
	<br/>
	<button onclick="window.location.href = window.location.href;">Atualizar a página</button>
	<script>
		var f = "For";
		console.log(f);
		for(var i=0; i<4; i++){
			console.log(i);
		}
		var w = "While";
		console.log(w);
		var j = 4;
		while(j>0){
			console.log(j);
			j--;
		}
	</script>
</body>
</html>
