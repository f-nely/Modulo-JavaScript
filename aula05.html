<body>
	<h1>Switch</h1>
	<button onclick="window.location.href = window.location.href;">Atualizar a p√°gina</button>

	<script>
		function retornaSexo(sexo){
			switch(sexo){
				case 'M':
					return 'Masculino';
				case 'F':
					return 'Feminino';
				default:
					return 'Outro';
			}
		}
		console.log(retornaSexo('F'));
	</script>
