<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Funções</title>
</head>
<body>
	

	<script>
		function CalcIdade(anoA, anoN){
			var idade = (anoA - anoN);
			return idade;
		}
		var resul = CalcIdade(2020, 1987);
		console.log("Sua idade é: ",resul);
		//console.log(CalcIdade( 2020, 1987));
	</script>
</body>
